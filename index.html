<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nscreativestudio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/img/favicon.ico" />
    <script src="js/script.js"></script>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="flex-1">
      <div class="container mx-auto my-10 px-4 md:px-0">
        <h1 class="text-3xl font-bold mb-5">Nscreativestudio Gallery</h1>
        <div id="gallery" class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div
            id="loading-placeholder"
            class="border border-gray-300 shadow rounded-md p-4 max-w-sm w-full"
          >
            <div class="animate-pulse flex space-x-4">
              <div class="rounded-full bg-gray-400 h-12 w-12"></div>
              <div class="flex-1 space-y-4 py-1">
                <div class="h-4 bg-gray-400 rounded w-3/4"></div>
                <div class="space-y-2">
                  <div class="h-4 bg-gray-400 rounded w-5/6"></div>
                  <div class="h-4 bg-gray-400 rounded"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Cards will be inserted here -->
        </div>
      </div>
      <div class="container mx-auto my-10 px-4 md:px-0">
        <!-- Download Button -->
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center"
          id="downloadButton"
        >
          <svg
            class="fill-current w-4 h-4 mr-2"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
          </svg>
          <span>Company Profile</span>
        </button>
      </div>
      <script src="js/body-script.js"></script>
    </div>
    <footer class="text-center text-gray-800 p-4 mt-8">
      <p>&copy; 2023 Nscreativestudio. All Rights Reserved.</p>
    </footer>
  </body>
</html>
