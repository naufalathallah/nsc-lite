<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nscreativestudio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/img/favicon.ico" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("http://api.nscreativestudio.com/api/portfolio")
          .then((response) => response.json())
          .then((data) => {
            const gallery = document.getElementById("gallery");
            data.forEach((item) => {
              const imageUrl =
                "https://api.nscreativestudio.com/assets/images/porto/" +
                item.gambar;
              const card = `
                        <div class="card">
                            <img class="h-auto max-w-full rounded-lg" src="${imageUrl}" alt="${item.judul}">
                            <div class="mt-2">
                                <h3 class="text-xl font-bold">${item.judul}</h3>
                                <p class="text-sm text-gray-600">${item.deskripsi}</p>
                            </div>
                        </div>
                    `;
              gallery.insertAdjacentHTML("beforeend", card);
            });
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      });
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto my-10 px-4 md:px-0">
      <h1 class="text-3xl font-bold mb-5">Nscreativestudio Gallery</h1>
      <div id="gallery" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Cards will be inserted here -->
      </div>
    </div>
  </body>
</html>
